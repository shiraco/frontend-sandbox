<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="./main.css">
  <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale = 1, maximum-scale = 1">
  <title>my vue.js</title>
</head>

<body>

  <div id="app">
    <div class="row">

      <div class="col m6 waves-effect waves-light" v-for="btn in btns">

        <div class="card light-blue darken-1">

          <div class="hide card-image">
            <img src="images/sample.jpg">
            <span class="card-title">Card Title</span>
          </div>

          <div class="card-content">
            <div class="btn-label-box-r2">
              <h2 class="truncate left-align white-text btn-label">{{ btn.label }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

  <!-- cdn of vue.js -->
  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script> -->
  <script src="./index.js"></script>

</body>

</html>
